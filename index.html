<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Descargas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('minecraft.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      background-color: rgba(0, 0, 0, 0.6); /* fondo oscuro semitransparente */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Bienvenido a Minecraft Descargas</h1>

      <a href="https://mc-pero-gratis.vercel.app/releases" class="btn">Releases</a>
