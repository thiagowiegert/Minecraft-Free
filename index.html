<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Free</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/thiagowiegert/Minecraft-Free/refs/heads/main/releases/minecraft.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      max-width: 700px;
      width: 100%;
      margin: 20px 0;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Anuncios flotantes (fixed) */
    .floating-ad {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .floating-ad.top {
      top: 0;
      border-bottom: 1px solid #4caf50;
    }

    .floating-ad.bottom {
      bottom: 0;
      border-top: 1px solid #4caf50;
    }

    /* Anuncios integrados (en el contenido) */
    .inline-ad {
      width: 100%;
      max-width: 728px;
      margin: 25px auto;
      text-align: center;
    }

    .ad-unit iframe {
      width: 100%;
      height: 90px;
      border: 0;
      margin: 0 auto;
      background-color: transparent;
    }

    .ad-label {
      display: block;
      font-size: 10px;
      color: #aaa;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .ad-unit iframe {
        height: 50px;
      }
      .content {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Anuncio flotante ARRIBA (fixed) -->
  <div class="floating-ad top">
    <div class="ad-unit">
      <iframe data-aa='2392776' src='//acceptable.a-ads.com/2392776'></iframe>
      <span class="ad-label">Publicidad</span>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <!-- Anuncio integrado ARRIBA del contenido -->
    <div class="inline-ad">
      <div class="ad-unit">
        <iframe data-aa='2392777' src='//acceptable.a-ads.com/2392777'></iframe>
        <span class="ad-label">Publicidad</span>
      </div>
    </div>

    <h1>Bienvenido a Minecraft Free</h1>
    <p>Elige una opci√≥n para continuar:</p>
    <div class="button-container">
      <a href="https://github.com/thiagowiegert/Minecraft-Free" target="_blank" class="btn">GitHub</a>
      <a href="https://minecraftfree.vercel.app/releases" class="btn">Releases</a>
    </div>

    <!-- Anuncio integrado ABAJO del contenido -->
    <div class="inline-ad">
      <div class="ad-unit">
        <iframe data-aa='2392778' src='//acceptable.a-ads.com/2392778'></iframe>
        <span class="ad-label">Publicidad</span>
      </div>
    </div>
  </div>

  <!-- Anuncio flotante ABAJO (fixed) -->
  <div class="floating-ad bottom">
    <div class="ad-unit">
      <iframe data-aa='2392779' src='//acceptable.a-ads.com/2392779'></iframe>
      <span class="ad-label">Publicidad</span>
    </div>
  </div>
</body>
</html>
